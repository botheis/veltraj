<VirtualHost 0.0.0.0:8081>
        ServerName veltraj.local

        ServerAdmin webmaster@localhost
        DocumentRoot /usr/share/veltraj/public

        RewriteEngine On
        <Directory /usr/share/veltraj/public/>
                RewriteCond %{REQUEST_FILENAME} -f
                RewriteRule ^ - [L]

                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteRule (.*) index.php?uri=$1 [QSA,L]
        </Directory>
        ErrorLog /usr/share/veltraj/logs/error.log
        CustomLog /usr/share/veltraj/logs/access.log combined

</VirtualHost>